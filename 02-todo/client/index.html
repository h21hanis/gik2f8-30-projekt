<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
        href="data:image/x-icon;"
        type="image/x-icon" />
  <title>Anställda</title>
</head>
<body>
  <main id="root"
  class="pt-24 bg-gradient-to-tr from-red-500 to-green-400 min-h-screen">
  <h1 class="text-center mb-12 text-7xl text-bold italic">Anmälning</h1>
    <section class="flex gap-5 xl:w-4/8 h-1/5  xl:mx-auto bg-white/20 px-10 rounded-lg">
      <section class="w-1/2">
        <h2 class="mb-6 text-3xl text-slate-900 text-bold italic">Fyll i dina uppgifter:</h2>
        <form id="lista"
              name="lista">
          <section class="mb-10">
            <label class="block pr-5 mb-2 text-xl text-bold italic"
                   for="title">Namn och Efternamn</label>
            <p class="message text-sm text-red-700 mb-2 hidden">
              Error message
            </p>
            <input type="text"
                   id="Anställd"
                   name="Anställd"
                   class="w-full bg-white/90 rounded-md border-slate-900 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
          </section>
          <section class="mb-10">
            <label class="block pr-5 mb-2 text-xl text-bold italic"
                   for="description">Personnummer</label>
            <p class="tracking-wide message text-sm text-red-700 mb-2 hidden">
              Error message
            </p>
            <input type="text"
            id="Personnummer"
            name="Personnummer"
            class="w-full bg-white/90 rounded-md border-slate-900 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
          </section>

          <section class="mb-10"><label class="block pr-5 mb-2 text-xl text-bold italic"
            for="description">Telefonnummer</label>
            <p class="tracking-wide message text-sm text-red-700 mb-2 hidden">
              Error message
            </p>
            <input type="text"
            id="Telefonnummer"
            name="Telefonnummer"
            class="w-full bg-white/90 rounded-md border-slate-900 border-2 focus-within:outline-none focus:border-yellow-500 px-4 py-2" />
          </section>
          <button name="submit"
          class="my-10 ml-12 box-border rounded-md tracking-widest font-bold text-yellow-900 bg-red-400 hover:bg-yellow-400 px-4 mt-2 py-2"
                  type="submit">
            Anmäla
          </button>
        </form>
      </section>
        <ul id="the_list">
        </ul>
      </section>
  </main>
  <script src="Api.js"></script>
  <script src="script.js"></script>
</body>
</html>
